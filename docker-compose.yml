version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: cherryfit-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cherryfit
      POSTGRES_PASSWORD: cherryfit
      POSTGRES_DB: cherryfit
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
